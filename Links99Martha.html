.button {
  border-radius: 7px;
  background-color: #E59F27;
  border: 2px solid white;
  color: #FFFFFF;
  text-align: center;
  font-size: 22px;
  padding: 20px;
  width: 20%;
  transition: all 0.1s;
  cursor: pointer;
  margin: 5px;
  float: left;
}
.button:hover{
  background-color: white;
  color: #E59F27;

}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;

}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  color: #E59F27;
}

.button:hover span {
  padding-right: 25px;
  color: #E59F27;

}

.button:hover span:after {
  opacity: 1;
  right: 0;
  
}

a{
	text-decoration: none;
}

.footer {
